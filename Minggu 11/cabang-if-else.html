<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan if-else</title>
    </head>
    <body>
        <script>
            var password = prompt("UDINUS Passwordnya:");
            if (password = "jayajayajaya"){
                document.write("<h2>Welcome to the website</h2>");
            } else {
                document.write("<h2>Wrong password, try again!</h2>");
            }
            document.write("<p>Thanks for Visiting</p>");
        </script>
    </body>
</html>
